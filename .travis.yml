language: node_js
env:
  global:
    - CC_TEST_REPORTER_ID=1bd83db7d94129e56c1654f483f18fb382378c68d55a83768e64a4450f13c5aa
matrix:
  include:
  - node_js: '14'
cache:
  directories: [node_modules]
install:
  yarn
after_success: yarn coverage
before_script:
    - psql -c 'create database testdb;' -U postgres -p postgres
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build
script:
  - yarn test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
services:
    - postgresql
addons:
    postgresql: "13"
    apt:
        packages:
            - postgresql-13
            - postgresql-client-13
before_install:
    - sudo sed -i -e '/local.*peer/s/postgresql/all/' -e 's/peer\|md5/trust/g' /etc/postgresql/13/main/pg_hba.conf
    - sudo service postgresql@13-main restart
